<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container">
		<div class="row px-4 py-2">
			
			<div class="col-12">
			
				<h4 class="h4 pb-3">Advertisement (Update)</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>
				
				<div class="row pb-3">
					<div class="col-12">
						<div class="d-grid gap-2 d-md-block">
							<a class="btn btn-primary btn-sm" role="button" th:href="@{/manager/advert/list/current}">&lt;&lt; Back To List</a>
						</div>
					</div>
				</div>
				
				<form th:action= "${servletRequest.requestURI}" th:object="${advert}" method="POST">

					<input type="hidden" class="form-control" th:field="*{id}">
					
					<div class="row mb-3">
				    	<label class="col-sm-2 col-form-label text-primary" th:text="#{advert.name}"></label>
				    	<div class="col-sm-2">
				    		<input type="text" class="form-control required" th:field="*{name}" th:placeholder="#{advert.name}" autofocus >
				      		<ul><li class="cooperror" th:errors="*{name}" /></ul>
				    	</div>
				    </div>
				    <div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{advert.content}"></label>
				    	<div class="col-sm-10">
				    		<textarea class="form-control required" rows="5" th:field="*{content}" th:placeholder="#{advert.content}"></textarea>
				      		<ul><li class="cooperror" th:errors="*{content}" /></ul>
				    	</div>
				    </div>
				    <div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{advert.location}"></label>
				    	<div class="col-sm-4">
				    		<input type="text" class="form-control required" th:field="*{location}" th:placeholder="#{advert.location}">
				      		<ul><li class="cooperror" th:errors="*{location}" /></ul>
				    	</div>
				    </div>
				    <div class="row mb-3">
				    	<label class="col-sm-2 col-form-label text-primary" th:text="#{advert.pubDate}"></label>
				    	<div class="col-sm-4">
				    		<input type="date" class="form-control required" th:field="*{pubDate}" th:placeholder="#{advert.pubDate}">
				      		<ul><li class="cooperror" th:errors="*{pubDate}" /></ul>
				    	</div>
						<label class="col-sm-2 col-form-label text-primary" th:text="#{advert.expDate}"></label>
				    	<div class="col-sm-4">
				    		<input type="date" class="form-control required" th:field="*{expDate}" th:placeholder="#{advert.expDate}">
				      		<ul><li class="cooperror" th:errors="*{expDate}" /></ul>
				    	</div>
				    </div>
					<div class="row mb-3">
						<div class="offset-sm-2">
							<button type="submit" class="btn btn-sm btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
</body>
</html>
