<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container">
		<div class="row px-4 py-2">

			<div class="col-12">
			
				<h4 class="h4 pb-3">Issue Payment</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>
				
				<div class="row pb-3">
					<div class="col-12">
						<div class="d-grid gap-2 d-md-block">
							<a class="btn btn-primary btn-sm" role="button" th:href="@{/accounts/staff/list/current}">Back To List</a>
							<a class="btn btn-primary btn-sm" role="button" th:href="@{/accounts/staff/view/{orderId}(orderId=${staff.id})}">View Staff Record</a>
						</div>
					</div>
				</div>
				
				<form th:action= "${servletRequest.requestURI}" th:object="${expenditure}" method="POST">
					
					<input type="hidden" th:field="*{member}" >
					
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.paidTo}"></label>
				    	<div class="col-sm-4">
							<input type="text" readonly class="form-control required" th:field="*{paidTo}" th:placeholder="#{expenditure.paidTo}" >
				      		<ul><li class="cooperror" th:errors="*{paidTo}" /></ul>
				    	</div>
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.amount}"></label>
					   	<div class="col-sm-4">
							<input type="text" class="form-control required amount text-end" th:field="*{amount}" th:placeholder="#{expenditure.amount}" autofocus>
					    	<ul><li class="cooperror" th:errors="*{amount}" /></ul>
					    </div>
				    </div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.towards}"></label>
					   	<div class="col-sm-4">
							<input type="text" class="form-control required" th:field="*{towards}" th:placeholder="#{expenditure.towards}" autofocus>
					    	<ul><li class="cooperror" th:errors="*{towards}" /></ul>
					    </div>
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.headOfAccount}"></label>
						<div class="col-sm-4">
							<select class="form-select required" th:field="*{headOfAccount}">
								<option th:each="p : ${listHeadOfAccount}" th:value="${p.id}" th:text="${p.name + ' [' + p.code + ']'}" />
							</select>
							<ul><li class="cooperror" th:errors="*{headOfAccount}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.narration}"></label>
				    	<div class="col-sm-10">
							<input type="text" class="form-control required" th:field="*{narration}" th:placeholder="#{expenditure.narration}" >
				      		<ul><li class="cooperror" th:errors="*{narration}" /></ul>
				    	</div>
				    </div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.modeOfPayment}"></label>
						<div class="col-sm-4">
							<select class="form-select required" th:field="*{modeOfPayment}">
								<option th:value="Cash" th:text="Cash" />
								<option th:value="Cheque" th:text="Cheque" />
								<option th:value="Online" th:text="Online" />
							</select>
							<ul><li class="cooperror" th:errors="*{modeOfPayment}" /></ul>
						</div>
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.transactionDate}"></label>
				    	<div class="col-sm-4">
							<input type="date" class="form-control required" th:field="*{transactionDate}" th:placeholder="#{expenditure.transactionDate}" >
				      		<ul><li class="cooperror" th:errors="*{transactionDate}" /></ul>
				    	</div>
				    </div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.voucherInvoiceNumber}"></label>
						<div class="col-sm-4">
							<input type="text" class="form-control required" th:field="*{voucherInvoiceNumber}" th:placeholder="#{expenditure.voucherInvoiceNumber}" >
					  		<ul><li class="cooperror" th:errors="*{voucherInvoiceNumber}" /></ul>
						</div>
						<label class="col-sm-2 col-form-label text-primary" th:text="#{expenditure.voucherDate}"></label>
						<div class="col-sm-4">
							<input type="date" class="form-control required" th:field="*{voucherDate}" th:placeholder="#{expenditure.voucherDate}" >
					  		<ul><li class="cooperror" th:errors="*{voucherDate}" /></ul>
						</div>
				  	</div>
					<div class="row mb-3">
						<div class="offset-sm-2">
							<button type="submit" class="btn btn-sm btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
</body>
</html>
