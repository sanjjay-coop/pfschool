<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container-fluid">
		
		<div class="row px-4 py-2">

			<div class="col-12 pb-3 mt-2 mb-2" th:each="ob : ${listArticle}">
				
				<div class="h3 text-primary pb-2 px-4 mt-3 pt-2 border border-1 rounded-2 bg-light" th:text="${ob.title}"></div>
				
				<div class="h6 pb-3" th:text="${ob.author}"></div>
				
				<div class="px-4" th:utext="${ob.content}"></div>
				
				<div class="small px-4 pb-3" th:text="${'Last Update: ' + ob.recordUpdateDate}"></div>
				
			</div>
			
			<nav class="px-4" aria-label="Page navigation example" th:if="${totalPages > 0}">
				<ul class="pagination">
					<li class="page-item" th:if="${!firstPage}"><a class="page-link" th:href="@{/home/article/list}">First</a></li>
					<li class="page-item" th:if="${!firstPage}"><a class="page-link" th:href="@{/home/article/list/previous}">Previous</a></li>
					<li class="page-item"><a class="page-link" th:text="${currentPage + '... of ...' + totalPages}"></a></li>
					<li class="page-item" th:if="${!lastPage}"><a class="page-link" th:href="@{/home/article/list/next}">Next</a></li>
					<li class="page-item" th:if="${!lastPage}"><a class="page-link" th:href="@{/home/article/list/last}">Last</a></li>
				</ul>
			</nav>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
</body>
</html>
