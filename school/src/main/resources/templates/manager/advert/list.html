<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container">
		<div class="row px-4 py-2">

			<div class="col-12">
				
				<h4 class="h4 pb-3">Advertisements</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>

				<div class="row pb-3">
					<div class="col-12">
						<div class="d-grid gap-2 d-md-block">
							<a class="btn btn-primary btn-sm" role="button" th:href="@{/manager/advert/addNew}">Add New Advertisement</a>
						</div>
					</div>
				</div>
				
				<div class="h5" th:text="'Total Records: ' + ${totalRecords}"></div>
				<table class="table table-sm small table-bordered table-striped">
				
					<thead>
						<tr>
							<th style="width: 75px;" th:text="'S/N'"></th>
							<th th:text="#{advert.name}"></th>
							<th th:text="#{advert.location}"></th>
							<th th:text="#{advert.pubDate}"></th>
							<th th:text="#{advert.expDate}"></th>
							<th style="width: 15px;"></th>
							<th style="width: 15px;"></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="ob,iterator : ${listAdvert}">
        					<td th:text="${20 * (currentPage - 1) + iterator.index + 1}"></td>
        					<td th:text="${ob.name}"></td>
        					<td th:text="${ob.location}"></td>
        					<td th:text="${#dates.format(ob.pubDate, 'dd/MM/yyyy')}"></td>
        					<td th:text="${#dates.format(ob.expDate, 'dd/MM/yyyy')}"></td>
        					<td>
        						<a class="nav-link" th:href="@{/manager/advert/update/{orderId}(orderId=${ob.id})}" title="Edit Record">
						          	<img th:src="@{/images/bootstrap-icons/pencil-square.svg}"/>
						        </a>
        					</td>
        					<td>
		        				<a class="nav-link" th:href="@{/manager/advert/delete/{orderId}(orderId=${ob.id})}" onclick="return confirm('Are you sure?')" title="Delete Record" >
						          	<img th:src="@{/images/bootstrap-icons/trash-fill.svg}"/>
						        </a>
        					</td>
						</tr>
					</tbody>
				</table>
				<nav aria-label="Page navigation example" th:if="${totalPages > 0}">
					<ul class="pagination">
						<li class="page-item" th:if="${!firstPage}"><a class="page-link" th:href="@{/manager/advert/list}">First</a></li>
						<li class="page-item" th:if="${!firstPage}"><a class="page-link" th:href="@{/manager/advert/list/previous}">Previous</a></li>
						<li class="page-item"><a class="page-link" th:text="${currentPage + '... of ...' + totalPages}"></a></li>
						<li class="page-item" th:if="${!lastPage}"><a class="page-link" th:href="@{/manager/advert/list/next}">Next</a></li>
						<li class="page-item" th:if="${!lastPage}"><a class="page-link" th:href="@{/manager/advert/list/last}">Last</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
</body>
</html>
