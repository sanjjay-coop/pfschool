<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container">
		<div class="row px-4 py-2">

			<div class="col-12">
				
				<h4 class="h4 pb-3">Title (Details)</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>

				<div class="row pb-3">
					<div class="col-12">
						<div class="d-grid gap-2 d-md-block">
							<a class="btn btn-primary btn-sm" role="button" th:href="@{/library/title/searchResult}">To Search List</a>
							<a class="btn btn-primary btn-sm" role="button" th:href="@{/library/title/edit/{orderId}(orderId=${title.id})}">Edit Title</a>
							<a class="btn btn-primary btn-sm" role="button" th:href="@{/library/title/delete/{orderId}(orderId=${title.id})}" onclick="return confirm('Are you sure?')">Delete Title</a>
						</div>
					</div>
				</div>
								
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label text-primary" th:text="#{title.accessionNumber}"></label>
				    <div class="col-sm-4">
						<span class="form-control border-light" th:text="${title.accessionNumber}"></span>
				    </div>
					<label class="col-sm-2 col-form-label text-primary" th:text="#{title.titleType}"></label>
					<div class="col-sm-4">
						<span class="form-control border-light" th:text="${title.titleType.name}"></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label text-primary" th:text="#{title.library}"></label>
					<div class="col-sm-6">
						<span class="form-control border-light" th:text="${title.library.name + ' [' + title.library.shortName + ']'}"></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label text-primary" th:text="#{title.uniformTitle}"></label>
					<div class="col-sm-10">
						<span class="form-control border-light" th:text="${title.uniformTitle}"></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label text-primary" th:text="#{title.authors}"></label>
					<div class="col-sm-10">
						<span class="form-control border-light" th:text="${title.authors}"></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label text-primary" th:text="#{title.publisher}"></label>
					<div class="col-sm-10">
						<span class="form-control border-light" th:text="${title.publisher}"></span>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-2 col-form-label text-primary" th:text="#{title.summary}"></label>
					<div class="col-sm-10">
						<span class="form-control border-light" th:utext="${title.summary}"></span>
					</div>
				</div>
				<div class="row mb-3" th:if="${co!=null}">
					<label class="col-sm-2 col-form-label text-primary" th:text="#{checkOut}"></label>
					<div class="col-sm-4">
						<span class="form-control border-light" th:text="${co.member.name + ' [' + co.member.uid + ']' }"></span>
					</div>
					<label class="col-sm-2 col-form-label text-primary">Issue Date</label>
					<div class="col-sm-4">
						<span class="form-control border-light" th:text="${#dates.format(co.transactionDate, 'dd/MM/yyyy')}"></span>
					</div>
				</div>
				<div class="row mb-3" th:if="${co!=null}">
					<label class="col-sm-2 col-form-label text-primary">Due Date</label>
					<div class="col-sm-4">
						<span class="form-control border-light" th:text="${#dates.format(co.dueDate, 'dd/MM/yyyy')}"></span>
					</div>
					<label class="col-sm-2 col-form-label text-primary">Check-In</label>
					<div class="col-sm-4">
						<a class="form-control btn btn-primary btn-sm" role="button" th:href="@{/library/title/checkIn/{orderId}(orderId=${co.id})}" onclick="return confirm('Are you sure?')">Check-In</a>
					</div>
				</div>

				<div class="row" th:if="${co==null}">
					<br/><br/>
					<div class="col-12">
						<br/><br/>
						<form th:action= "${servletRequest.requestURI}" th:object="${checkOut}" method="POST">
							<div class="form-group row">
								<label class="col-6 col-form-label">Issue Title Form</label>
							</div>
							<div class="form-group row">
								<input type="hidden" class="form-control" th:field="*{title}">
								<label class="col-2 col-form-label" th:text="#{checkOut.member}"></label>
								<div class="col-2">
									<input type="text" class="form-control required" th:field="*{member.uid}" th:placeholder="#{member.uid}" />
								</div>
								<label class="col-2 col-form-label" th:text="#{checkOut.dueDate}"></label>
								<div class="col-3">
									<input type="date" class="form-control required" th:field="*{dueDate}" th:placeholder="#{checkOut.dueDate}" >
								</div>
								<div class="col-3">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
</body>
</html>
