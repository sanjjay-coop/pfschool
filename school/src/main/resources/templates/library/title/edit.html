<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container-fluid">
		<div class="row px-4 py-2">

			<div class="col-12">
			
				<h4 class="h4 pb-3">Title (Edit)</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>
				
				<form th:action= "${servletRequest.requestURI}" th:object="${title}" method="POST">

					<input type="hidden" class="form-control" th:field="*{id}">
					
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{title.accessionNumber}"></label>
					   	<div class="col-sm-4">
							<input type="text" class="form-control required" th:field="*{accessionNumber}" th:placeholder="#{title.accessionNumber}" autofocus >
					    	<ul><li class="cooperror" th:errors="*{accessionNumber}" /></ul>
					    </div>
						<label class="col-sm-2 col-form-label text-primary" th:text="#{title.titleType}"></label>
						<div class="col-sm-4">
							<select class="form-select required" th:field="*{titleType}">
								<option th:each="p : ${listTitleType}" th:value="${p.id}" th:text="${p.name}" />
							</select>
							<ul><li class="cooperror" th:errors="*{titleType}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{title.library}"></label>
						<div class="col-sm-6">
							<select class="form-select required" th:field="*{library}">
								<option th:each="p : ${listLibrary}" th:value="${p.id}" th:text="${p.name + ' [' + p.shortName + ']'}" />
							</select>
							<ul><li class="cooperror" th:errors="*{library}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{title.uniformTitle}"></label>
				      	<div class="col-sm-10">
							<input type="text" class="form-control required" th:field="*{uniformTitle}" th:placeholder="#{title.uniformTitle}" >
				      		<ul><li class="cooperror" th:errors="*{uniformTitle}" /></ul>
				    	</div>
				    </div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{title.authors}"></label>
					  	<div class="col-sm-10">
							<input type="text" class="form-control required" th:field="*{authors}" th:placeholder="#{title.authors}" >
					  		<ul><li class="cooperror" th:errors="*{authors}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{title.publisher}"></label>
					  	<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{publisher}" th:placeholder="#{title.publisher}" >
					  		<ul><li class="cooperror" th:errors="*{publisher}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{title.summary}"></label>
				      	<div class="col-sm-10">
							<textarea class="form-control" th:field="*{summary}" th:placeholder="#{title.summary}"></textarea>
				      		<ul><li class="cooperror" th:errors="*{summary}" /></ul>
				    	</div>
				    </div>
					<div class="row mb-3">
						<div class="offset-sm-2">
							<button type="submit" class="btn btn-sm btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div><script type="text/javascript">
		$(document).ready(function() {
			$('#summary').summernote({height: 200});
		});
    </script>
</body>
</html>
