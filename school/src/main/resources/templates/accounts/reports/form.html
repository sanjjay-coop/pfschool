<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container">
		<div class="row px-4 py-2">

			<div class="col-12">
			
				<h4 class="h4 pb-3">Report Form</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>
				
				<form th:action= "${servletRequest.requestURI}" th:object="${reportForm}" method="POST">
							  	
				  	<div class="row mb-3">
				    	<label class="col-sm-2 col-form-label text-primary" th:text="#{reportForm.startDate}"></label>
				    	<div class="col-sm-4">
				      		<input type="date" class="form-control" th:field="*{startDate}" th:placeholder="#{reportForm.startDate}">
				      		<ul><li class="cooperror" th:errors="*{startDate}" /></ul>
				    	</div>
					</div>
				  	
				  	<div class="row mb-3">
				    	<label class="col-sm-2 col-form-label text-primary" th:text="#{reportForm.endDate}"></label>
				    	<div class="col-sm-4">
				      		<input type="date" class="form-control" th:field="*{endDate}" th:placeholder="#{reportForm.endDate}">
				      		<ul><li class="cooperror" th:errors="*{endDate}" /></ul>
				    	</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{reportForm.reportType}"></label>
						<div class="col-sm-4">
							<select class="form-select required" th:field="*{reportType}">
								<option value="HTML" th:text="HTML" />
								<option value="EXCEL" th:text="EXCEL" />
							</select>
							<ul><li class="cooperror" th:errors="*{reportType}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<div class="offset-sm-2">
							<button type="submit" class="btn btn-sm btn-primary">Submit</button>
						</div>
					</div>
				  	
				</form>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
</body>	
</html>
