<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container">
		<div class="row px-4 py-2">

			<div class="col-12">
				
				<h4 class="h4 pb-3">Academic Calendar</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>
				
				<div class="row py-2">
					<div class="col-12 my-2" th:each="ob : ${listAcademicCalendarRenderer}" th:if="${!ob.listAcademicCalendar.empty}">
						<div class="card h-100">
							<h5 class="card-header" th:text="${ob.session.title}"></h5>
						  	<div class="card-body">
						  		<div th:text="'From: ' + ${#dates.format(ob.session.startDate, 'dd-MM-yyyy')} + ' To: ' + ${#dates.format(ob.session.endDate, 'dd-MM-yyyy')}"></div>
								<div class="mt-3 mb-3">
									<table class="table table-sm small table-bordered table-striped">
										<thead>
											<tr>
												<th class="col-sm-1" th:text="'S/N'"></th>
												<th class="col-sm-2" th:text="#{academicCalendar.eventDate}"></th>
												<th th:text="#{academicCalendar.event}"></th>
											</tr>
										</thead>
										
										<tbody>
											<tr th:each="obj,iterator : ${ob.listAcademicCalendar}">
					        					<td th:text="${iterator.index + 1}"></td>
					        					<td th:text="${#dates.format(obj.eventDate, 'dd-MM-yyyy')}"></td>
        										<td th:text="${#dates.dayOfWeekName(obj.eventDate)}"></td>
					        					<td th:text="${obj.event}"></td>
											</tr>
										</tbody>
									</table>
								</div>		  		
						  	</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div>
</body>
</html>
