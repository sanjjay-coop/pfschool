<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}">
</head>
<body>
	<div class="container text-center" th:replace="~{fragments :: header}">
		
	</div>
	
	<div class="container-fluid">
		<div class="row px-4 py-2">

			<div class="col-12">
			
				<h4 class="h4 pb-3">Message (Add New)</h4>
				
				<div class="alert alert-warning" role="alert" th:text="${message}" th:if="${message != null }"></div>
				
				<form th:action= "${servletRequest.requestURI}" th:object="${schoolMessage}" method="POST">
					
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{schoolMessage.targetAudience}"></label>
				    	<div class="col-sm-2">
							<select class="form-select required" th:field="*{targetAudience}">
					            <option value="Student" label="Student" />
					            <option value="Staff" label="Staff" />
					            <option value="Both" label="Both" />
					        </select>
					        <ul><li class="cooperror" th:errors="*{targetAudience}" /></ul>
				    	</div>
						<label class="col-sm-2 col-form-label text-primary" th:text="#{schoolMessage.sendEmail}"></label>
				    	<div class="col-sm-2">
							<select class="form-select required" th:field="*{sendEmail}">
					            <option th:each="p : ${listYesNo}" th:value="${p.value}" th:text="${p.label}" />
					        </select>
					        <ul><li class="cooperror" th:errors="*{sendEmail}" /></ul>
				    	</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{schoolMessage.subject}"></label>
						<div class="col-sm-10">
							<input type="text" class="form-control required" th:field="*{subject}" th:placeholder="#{schoolMessage.subject}" autofocus >
							<ul><li class="cooperror" th:errors="*{subject}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label text-primary" th:text="#{schoolMessage.content}"></label>
						<div class="col-sm-10">
							<textarea class="form-control required" rows="5" th:field="*{content}" th:placeholder="#{schoolMessage.content}"></textarea>
							<ul><li class="cooperror" th:errors="*{content}" /></ul>
						</div>
					</div>
					<div class="row mb-3">
						<div class="offset-sm-2">
							<button type="submit" class="btn btn-sm btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="container" th:replace="~{fragments :: footer}">
	</div><script type="text/javascript">
		$(document).ready(function() {
			$('#content').summernote({height: 200});
		});
    </script>
</body>	
</html>
